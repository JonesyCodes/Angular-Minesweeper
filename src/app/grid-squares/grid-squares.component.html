<button class="gridSquare"
        [ngClass]="{'hidden': data.state === 'hidden', 'revealed': data.state === 'revealed', 'flagged': data.state === 'flagged', 'detonated': data.mine === true && data.state === 'revealed'}"
        (click)="squareClicked()"
        (contextmenu)="squareRightClicked($event)"
        >
  <i class="bi {{value}}"></i>
</button>
