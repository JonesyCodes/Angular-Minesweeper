<div class="container w-100">

  <div class="row w-100">

    <div class="col-xl-4 p-0">
      <fieldset class="gameBar">
        <legend class="borderLegend px-3">
          <i class="bi bi-gear-fill"></i> Game Options
        </legend>
        <div class="h-100">
          <app-options [data]="gameOptions" (optionsChangedEvent)="setOptions($event)"></app-options>
        </div>
      </fieldset>
    </div>

    <div class="col-xl-8 p-0">
      <fieldset class="gameBar">
        <legend class="borderLegend px-3">
          <i class="bi bi-chat-right-text-fill"></i> Messages
        </legend>
        <div id="message"></div>
        <button id="clearMessages" class="btn mt-auto" (click)="clearMessages()">Clear&nbsp;<i class="bi bi-trash3"></i></button>
      </fieldset>
    </div>
  </div>

  <div class="row w-100">

    <div class="col p-0">
      <fieldset class="gameBar">
        <legend class="borderLegend px-3">
          <i class="bi bi-exclamation-triangle-fill"></i> Danger Zone
        </legend>

        <ng-template #placeholder id="gameGrid"></ng-template>
      </fieldset>
    </div>

  </div>
</div>
