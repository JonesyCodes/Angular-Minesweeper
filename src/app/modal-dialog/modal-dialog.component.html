<div id="modal">
    <h2 *ngIf="dataValues.win" mat-dialog-title>Minefield cleared</h2>
    <h2 *ngIf="!dataValues.win" mat-dialog-title>Mines detonated</h2>

    <mat-dialog-content *ngIf="dataValues.win" class="text">
        All mines found, move on to the next field!
    </mat-dialog-content>
    <mat-dialog-content *ngIf="!dataValues.win" class="text">
        Your detector must be broken! Get it fixed for the next one
    </mat-dialog-content>

    <mat-dialog-actions>
    <button class="btn" mat-raised-button [mat-dialog-close]="true" color="primary">Return</button>
    </mat-dialog-actions>
</div>
